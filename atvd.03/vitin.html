<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Cachorro</title>
</head>
<body>

  <h1>Cadastro de Cachorro</h1>

  <label for="raca">Escolha a raça:</label>
  <select id="raca">
    <option value="">--Selecione--</option>
    <option value="pitbull">Pitbull</option>
    <option value="golden">Golden</option>
    <option value="pastor_alemao">Pastor Alemão</option>
    <option value="pug">Pug</option>
  </select>

  <br><br>

  <label for="cor">Escolha a cor:</label>
  <select id="cor">
    <option value="">--Selecione--</option>
    <option value="cinza">Cinza</option>
    <option value="branco">Branco</option>
    <option value="amarelo">Caramel</option>
    <option value="castanho">Castanho</option>
  </select>

  <br><br>

  <button onclick="gerarCachorro()">Gerar Cachorro</button>

  <hr>

  <div id="descricao"></div>

<script src="animais.js"></script>
</body>
</html>
